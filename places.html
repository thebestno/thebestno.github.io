<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Art</title>
    <link

    <link rel="manifest" href="/site.webmanifest" />
    <style>
      .card {
        border-radius: 1em;
        text-align: center;
        padding: 1em;
      }
      .card:hover {
        background-color: rgba(0, 0, 0, 0.1);
      }
      .card img {
        border-radius: 50%;
      }
      body{
        background-color:whitesmoke;
      }
    </style>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <div class="collapse navbar-collapse" id="navbarNav">

            </li>

    <div class="container my-5">

              <p class="card-text">Автор: Sébastien Durand</p>

              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="2.jpg" class="card-img-top" alt="My image" />

              <h5 class="card-title">Simplicity</h5>

              <a href="2.jpg" target="_blank" class="btn btn-primary"

              >
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="3.jpg" class="card-img-top" alt="My image" />
            <div class="card-body">

              <p class="card-text">Автор: Sébastien Durand</p>
              <a href="3.jpg" target="_blank" class="btn btn-primary"

              >
            </div>
          </div>
        </div>
